<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Nahgil2614's chat app</title>

    <!-- for the responsive web -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- the .js scripts -->
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- the stylesheets -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>document.write('<link href="styles.css?v=' + Date.now() + '" rel="stylesheet">');</script>
    <!--<link href="styles.css" rel="stylesheet">-->

    <!-- font for the login form -->
    <link rel="stylesheet" href="https://mdbootstrap.com/wp-content/themes/mdbootstrap4/css/mdb5/3.10.1/compiled.min.css">
    
    <link rel='stylesheet' id='roboto-subset.css-css'  href='https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/css/mdb5/fonts/roboto-subset.css?ver=3.9.0-update.5' type='text/css' media='all' />

</head>
<body>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            <div id="plist" class="people-list">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <ul class="list-unstyled chat-list mt-2 mb-0">
                    <li class="clearfix active">
                        <img src="./img/armin.png" alt="avatar">
                        <div class="about">
                            <div class="name">Armin</div>
                            <div class="status"> <i class="fa fa-circle online"></i> online </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="chat">
                <div class="chat-header clearfix">
                    <div class="row">
                        <div class="col-lg-6">
                            <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                <img src="./img/armin.png" alt="avatar">
                            </a>
                            <div class="chat-about">
                                <h6 class="m-b-0">Armin</h6>
                                <small> <i class="fa fa-circle online"></i> online </small>
                            </div>
                        </div>
                        <div class="col-lg-6 hidden-sm text-right">
                            <a title="Take a picture" href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-camera"></i></a>
                            <a title="Send a picture" href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                            <a title="Settings" href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                            <a title="Information" href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
                        </div>
                    </div>
                </div>
                <div class="chat-history">
                    <ul id="message-list" class="m-b-0 custom-scrollbar-css p-2"></ul>
                </div>
                <div class="chat-message clearfix">
                    <form id="message-form" class="input-group mb-0">
                        <input id="message" type="text" class="form-control" placeholder="Cục cưng nhắn vô đây nè...">
                        <div class="input-group-append">
                            <button title="Send message" class="btn btn-outline-secondary" type="submit">
                                <i class="fa fa-send"></i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.5.0/firebase-firestore-compat.js"></script>
<script src="firebase.js"></script>
<script>document.write('<script type="module" src="index.js?v=' + Date.now() + '"><\/script>');</script>

</body>
</html>
